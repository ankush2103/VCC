    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Teacher</title>
</head>
<body>
    <h1>Add Teacher</h1>
    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>

        <input type="submit" value="Add Teacher">
    </form>
</body>
